<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electormagnetics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class = "mindmap">
         <svg class="lines">
            <line stroke="gray" stroke-width="2"/>
            <line stroke="gray" stroke-width="2"/>
            <line stroke="gray" stroke-width="2"/>
            <line stroke="gray" stroke-width="2"/>
        </svg>
        <div class = "ellipse ellipse1" id="center">Electormagnetics
            <a href ="beforelearning.html" class = "yellow-ellipse ellipse2" id="before">Before Learning</a>
            <div class = "children">
                <a href="electrostatics.html"  class = "yellow-ellipse ellipse3" id="e1">Electrostatics</a>
                <a href="magnetostatics.html" class = "yellow-ellipse ellipse4" id="e2">Magnetostatics</a>
                <a href="electrodynamics.html" class = "yellow-ellipse ellipse5" id="e3">Electrodynamics</a> 
            </div>
        </div>
    </div>
    <script>
        function updateLines() {
    const container = document.querySelector('.mindmap').getBoundingClientRect();
    const lines = document.querySelectorAll('svg line');
    const ids = [
        ['center', 'before'],
        ['center', 'e1'],
        ['center', 'e2'],
        ['center', 'e3'],
    ];

    ids.forEach((pair, i) => {
        const r1 = document.getElementById(pair[0]).getBoundingClientRect();
        const r2 = document.getElementById(pair[1]).getBoundingClientRect();

        const x1 = r1.left + r1.width / 2 - container.left;
        const y1 = r1.top + r1.height / 2 - container.top;
        const x2 = r2.left + r2.width / 2 - container.left;
        const y2 = r2.top + r2.height / 2 - container.top;

        lines[i].setAttribute('x1', x1);
        lines[i].setAttribute('y1', y1);
        lines[i].setAttribute('x2', x2);
        lines[i].setAttribute('y2', y2);
    });
}

window.addEventListener('load', updateLines);
window.addEventListener('resize', updateLines);
    </script>
</body>
</html>
