<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Electrostatics</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <svg id="lines-svg" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;"></svg>

    <div class="container">
        <div class="center" id="center1">Electric Field <br> (전기장) </div>

        <div class="node image-node node3" id="n1" data-img="img/gauss.png">가우스<br>법칙</div>
        <div class="node image-node node4" id="n2" data-img="img/coulomb.png">쿨롱 법칙</div>
        <div class="node image-node node5" id="n3" data-img="img/charge.png">전하</div>
        <div class="node image-node node7" id="n4" data-img="img/D.png"> flux <br> density</div>

        <div class="node expand-node node2" id="n5" data-subnodes='[
            {"text":"에너지","img":"img/potential_diff.png","angle":0,"radius":90},
            {"text":"Capacitor","img":"img/capacitance.png","angle":100,"radius":150},
            {"text":"Laplace & poisson","img":"img/capacitance.png","angle":-130,"radius":170}
        ]'>전위</div>

       <div class="node expand-node node6" id="n6" data-subnodes='[
            {"text":"도체","img":"img/conduct.png","angle":-10,"radius":130},
            {"text":"경계 조건","img":"img/bound.png","angle":-100,"radius":150},
            {"text":"유전체","img":"img/dielec.png","angle":100,"radius":100}
        ]'>물질공간</div>
        <div class="image-popup" id="popup">
            <img id="popup-img" src="" alt="">
        </div>
    </div>

</body>
</html>
